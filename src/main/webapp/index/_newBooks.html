#define newBooks(bookList)
<div class="panel panel-info">
    <div class="panel-heading">
        <h3 class="panel-title">新书推荐</h3>
    </div>
    <div class="panel-body">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>编号</th>
                <th>书名</th>
                <th>作者</th>
                <th>地点</th>
                <th>详情</th>
            </tr>
            </thead>
            <tbody>
            #for(b:newBooks)
            <tr>
                <td>#(b.id)</td>
                <td>#(b.name)</td>
                <td>#(b.author)</td>
                <td>#(b.locale)</td>
                <td><a href="/book/info/#(b.id)">更多</a></td>
            </tr>
            #end
            </tbody>
        </table>
    </div>
    <div class="panel-footer">
        <a href="/book/search">
            <span class="glyphicon glyphicon-chevron-right pull-right"></span>图书查询
        </a>
    </div>
</div>

#end
