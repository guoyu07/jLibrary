#define bar(preList, now)

        <div class="col-md-12 column">
            <ul class="breadcrumb">
                <li>
                    <a href="/"><span class="glyphicon glyphicon-book"></span> jLibrary</a>
                </li>
                #for(x : preList)

                    <a href="#">#(x)</a>
                </li>
                #end

                    #(now)
                </li>
            </ul>
        </div>
    </div>
#end
