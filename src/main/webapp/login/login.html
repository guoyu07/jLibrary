<!DOCTYPE html>
#include("/common/_nav.html")
#include("/common/_footer.html")
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>jLibrary</title>
</head>
<body>
<div class="container">
    #@bar(preList, now)
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-12 column">
                <div class="page-header">
                    <h1>
                        登录 <small>jLibraryManagementSystem</small>
                    </h1>
                </div>
                <div class="row clearfix">
                    <div class="col-md-3 column">
                    </div>
                    <div class="col-md-6 column">
                        <br><br><br><br><br>
                        <form class="form-horizontal" role="form" action="/login/login">
                            <div class="form-group">
                                <label for="inputUsername" class="col-sm-2 control-label">邮箱</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="inputUsername" name="username" />
                                    <span>#(usrMsg)</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword" class="col-sm-2 control-label">密码</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="inputPassword" name="password" />
                                    <span>#(pswMsg)</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-default">登录</button>
                                </div>
                            </div>
                        </form>
                        <br><br><br><br><br>
                    </div>
                    <div class="col-md-3 column">
                    </div>
                </div>
            </div>
        </div>
    </div>
    #@footer()
</div>
</body>
</html>
